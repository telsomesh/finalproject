<h2>Add User</h2>
<form (ngSubmit)="onSubmit(f.value)" #f="ngForm">
  <label>UserId</label>
  <input 
  type='text' 
  class='form-control'
  ngModel
  name="userId"
  required
  >
  <label>First Name</label>
  <input 
  type="text" 
  class="form-control" 
  placeholder="eg.Somesh" 
  autocomplete="off"
  ngModel
  name='firstName'
  required
  minlength="5"
  maxlength="60"
  >
  <br>
  <label>Middle Name</label>
  <input 
  type="text" 
  class="form-control"  
  ngModel
  name='middleName'>
  <br>
  <br>
  <label>Last Name</label>
  <input 
  type="text" 
  class="form-control" 
  placeholder="eg.Telang" 
  required
  ngModel
  name='lastName'
  minlength="5"
  maxlength="60"
  #lname="ngModel">
  <span class="help-block" *ngIf="!lname.valid && lname.touched" >Please Enter Valid Name!</span>
  <br>
  <label>age</label>
  <input 
  type="number" 
  class="form-control" 
  ngModel
  name='age'
  required>
  <br>
  <label>Date of Birth</label>
  <input 
  type="text" 
  class="form-control"
  ngModel
  name="Dob">
  <br>
  <label>Address</label>
  <input 
  type="text" 
  class="form-control"
  ngModel
  name='Address'
  required>
  <br>
  <button 
  type="submit"
  [disabled]="!f.valid" >submit</button>

</form>
 





<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>age</th>
        <th>gender</th>
        <th>actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList" #u>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.age }}</td>
        <td>{{ user.gender }}</td>
        <td>
          <button type="button" class="button2" (click)="deleteUser(u)">Delete</button>
        </td>
        <td>
          <button type="button" class="button2" (click)="modifyUser(user)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
