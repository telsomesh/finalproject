<h2>Add User</h2>
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <label>UserId</label>
  <input 
  type='text' 
  class='form-control'
  name="userId"
  formControlName='userName'
  >
  <label>First Name</label>
  <input 
  type="text" 
  class="form-control" 
  placeholder="eg.Somesh" 
  autocomplete="off"
  name='firstName'
  formControlName="firstName"
  >
  <span 
  *ngIf="!signupForm.get('firstName')?.valid && signupForm.get('firstName')?.touched"
  class="help-block">
    Please enter valid 
  </span>
  <br>
  <label>Middle Name</label>
  <input 
  type="text" 
  class="form-control"  
  name='middleName'
  formControlName="middleName">
  <br>
  <br>
  <label>Last Name</label>
  <input 
  type="text" 
  class="form-control" 
  placeholder="eg.Telang" 
  name='lastName'
  formControlName='lastName'
  >
  <br>
  <label>age</label>
  <input 
  type="number" 
  class="form-control" 
  name='age'
  formControlName='age'
  >
  <br>
  <label>Date of Birth</label>
  <input 
  type="text" 
  class="form-control"
  name="Dob"
  formControlName='dateOfBirth'>
  <br>
  <label>Address</label>
  <input 
  type="text" 
  class="form-control"
  name='Address'
  formControlName='address'
  >
  <br>
  <button 
  type="submit"
   >submit</button>

</form>
 





<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>age</th>
        <th>gender</th>
        <th>actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList" #u>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.age }}</td>
        <td>{{ user.gender }}</td>
        <td>
          <button type="button" class="button2" (click)="deleteUser(u)">Delete</button>
        </td>
        <td>
          <button type="button" class="button2" (click)="modifyUser(user)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
